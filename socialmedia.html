<!DOCTYPE html>
<head>
	<meta charset="UTF-8" />
	<title>Anita Kamburova - Portfolio</title>
	<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
	<style>
		* {
			
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		
		body {
				font-family: "Inter", sans-serif;
				background: #f5f5f5;
				color: #222;
				display: flex;
				min-height: 100vh;
		}
		
		.about, .cv {
			display: block;
			text-decoration: none;
			font-weight: 600;
			font-size: 14px;
			color: black;
			margin-bottom: 6px;

			transition: color 0.2s ease;
		}
		
		.about:hover, .cv:hover {
			color: #5a0f1a;
			cursor: pointer;
		}
		
		.about.active, .cv.active{
			color: #5a0f1a;
		}
		
		.sidebar {
			width: 260px;
			background: #efefef;
			padding: 50px 40px;
			display: flex;
			flex-direction: column;
			justify-content: flex-start;
		}
		
		.sidebar h1 {
			font-family: 'Playfair Display', serif;
			font-size: 22px;
			font-weight: 500;
			margin-bottom: 40px;
		}
		
		.menu-section {
			margin-bottom: 30px;
		}
		
		.menu-section-title {
			font-weight: 600;
			margin-bottom: 10px;
			font-size: 14px;
		}
		
		.menu {
			margin-left: 10px;
			transition: all 0.3s ease;
		}
		
		.menu.collapsed {
			display: none;
		}
		
		.menu a {
				display: block;
				text-decoration: none;
				color: #444;
				font-size: 14px;
				margin: 6px 0;
				cursor: pointer;
				transition: color 0.2s ease;
		}
		
		.menu a:hover {
			font-weight: 600;
			color: #5a0f1a;
		}
		
		.menu-section-title:hover {
			color: #5a0f1a;
			cursor: pointer;
		}
		
		.menu a.active {
			font-weight: 600;
			color: #5a0f1a;
		}
		
		.main {
			flex: 1;
			padding: 60px 70px;
		}		
	
		@media (max-width: 1000px) {
			body {
				flex-direction: column;
			}
			.sidebar {
				width: 100%;
				padding: 30px;
			}
			.main {
				padding: 40px 30px;
			}
		}
		
		h2 {
			font-family: 'Playfair Display', serif;
			font-size: 28px;
			text-align: center;
			margin-bottom: 40px
		}
		
		.ad-top, .ad-bottom, .ad-subprojects-grid {
			display: grid;
			gap: 20px;
			margin-bottom: 40px;
		}
		
		.ad-top {
			grid-template-columns: 1fr 1fr;
		}
		
		.ad-bottom {
			grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
		}
		
		.ad-item.large {
			height: 500px;
		}
		
		.ad-item.small {
			height: 200px;
		}
		
		.ad-item img, .subproject img {
			width: 100%;
			height: 100%;
			object-fit: cover;
			cursor: pointer;
			transition: transform 0.3 ease;
		}
	
		.ad-item img:hover, .subproject img:hover {
			transform: scale(1.05);
		}
		
		.ad-subprojects-grid {
			grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
		}
		
		.subproject {
			position: relative;
			overflow: hidden;
			height: 200px;
			cursor: pointer;
		}
		
		.overlay {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background: rgba(255, 255, 255, 0.7);
			display: flex;
			align-items: center;
			justify-content: center;
			font-family: "Playfair Display", serif;
			font-size: 18px;
			color: #6b1e1e;
			opacity: 0;
			transition: opacity 0.3s ease;
			pointer-events: none;
		}
		
		.subproject:hover .overlay { 
			opacity: 1;
		}
		
		.lightbox {
			position: fixed;
			inset: 0;
			background: rgba(255, 255, 255, 0.95);
			display: none;
			justify-content: center;
			align-items: center;
			z-index: 9999;
		}
		
		.lightbox.active {
			display: flex;
		}
		
		.lightbox-img {
			max-width: 80%;
			max-height: 80%;
			object-fit: contain;
		}
		
		.close { 
			position: absolute; 
			top: 20px; 
			right: 30px; 
			font-size: 28px; 
			cursor: pointer; 
		}
		
		.nav { 
			position: absolute; 
			top: 50%; 
			transform: translateY(-50%); 
			font-size: 40px; 
			cursor: pointer; 
			padding: 10px; 
			user-select: none; 
		}
		
		.prev { 
			left: 40px; 
		}
		
		.next { 
			right: 40px; 
		}
	</style>
</head>
<body>
	<aside class="sidebar">
		<h1>Anita Kamburova</h1>
		
		<div class="menu-section">
			<div class="menu-section-title" id="work">Work</div>
			<div class="menu">
			<a href="advertising.html">Advertising</a>
			<a href="socialmedia.html">Social Media</a>
			<a href="edication.html">Editorial & Layout</a>
			</div>
		</div>
		
		<div class="menu-section">
			<a class="about" href="about.html">About</a>
			<a class="cv" target="_blank" rel="noopener noreferrer" href="https://drive.google.com/file/d/1Fpq_1V3OK0IE8JnRBWEiUCGTWt_2dW_Q/view">Link to CV</a>
		</div>
		
		<div class="menu-section">
			<div class="menu-section-title" id="visualExploration">Visual Exploration</div>
			<div class="menu">
				<a href="personalproject.html">Personal Projects</a>
			</div>
		</div>
	</aside>
	
	<main class="main">
		<div class"advertising-page" id="advertisingPage">
			<h2 style="text-align:center; margin-bottom:40px;">Social Media</h2>
				
			<div class="ad-top">
				<div class="ad-item large">
					<img src="https://cdn.myportfolio.com/bba462d2-ea02-48ce-b044-9d4aacab1454/61d46e2d-c0b3-4f0c-a64e-3a6a7f97fc07_rw_600.jpg?h=3372fadaa8e18caeca4e06df38bb0ec2"/>
				</div>
				<div class="ad-item large">
					<img src="https://cdn.myportfolio.com/bba462d2-ea02-48ce-b044-9d4aacab1454/e98cb83b-9df4-417c-b24e-be9040443ac6_rw_1200.jpg?h=f19d0902bb4c04efd86a8c6e616ad7ac"/>
				</div>
			</div>
					
			<div class="ad-subprojects-grid">
				<div class="subproject" data-category="social">
					<img id="adversitingImg" src="https://cdn.myportfolio.com/bba462d2-ea02-48ce-b044-9d4aacab1454/75870b7e-2fe6-4e08-a599-b2e1ad09a506_carw_16x9x1280.jpg?h=c38162cf8204cabadf36dab095fb97b0" />
					<div class="overlay">Advertising</div>
				</div>
				<div class="subproject" data-category="social">
					<img id="editImg" src="https://cdn.myportfolio.com/bba462d2-ea02-48ce-b044-9d4aacab1454/500bf6c5-eee5-4272-8323-7f68b718b051_carw_16x9x1280.jpg?h=9565eb9879ce5c94ed7ed4352e89bdc8" />
					<div class="overlay">Editorial & Layout</div>
				</div>
			</div>				
		<div>
	</main>
	
	<div class="lightbox" id="lightbox">
		<span class="close" id="closeBtn">x</span>
		<span class="nav prev" id="prevBtn"><</span>
		<img class="lightbox-img" id="lightboxImg" src='' alt="">
		<span class="nav next" id="nextBtn">></span>
	</div>
	
	<script>
		const allImg = document.querySelectorAll('.ad-item.large img');
		const lightbox = document.getElementById('lightbox');
		const lightboxImg = document.getElementById('lightboxImg');
		const closeBtn = document.getElementById('closeBtn');
		const nextBtn = document.getElementById('nextBtn');
		const prevBtn = document.getElementById('prevBtn');
		const visual = document.getElementById("visualExploration");
		const work = document.getElementById("work");
		const adImg = document.getElementById("adversitingImg");
		const editImg = document.getElementById("editImg");
		
		adImg.addEventListener("click", function() {
			window.location.href = "advertising.html"
		});
		
		editImg.addEventListener("click", function() {
			window.location.href = "edication.html"
		});
		
		work.addEventListener("click", function() {
			window.location.href = "work.html";
		});
		
		visual.addEventListener("click", function() {
			window.location.href = "visual.html";
		});
		
		
		let currentIndex = 0;
		const imagesArray = Array.from(allImg);
		
		imagesArray.forEach((img, index) => {
			img.addEventListener('click', () => {
				currentIndex = index;
				lightbox.classList.add('active');
				lightboxImg.src = img.src;
			});
		});

		closeBtn.addEventListener('click', () => lightbox.classList.remove('active'));
		nextBtn.addEventListener('click', () => {
			currentIndex = (currentIndex + 1) % imagesArray.length;
			lightboxImg.src = imagesArray[currentIndex].src;
		});
		prevBtn.addEventListener('click', () => {
			currentIndex = (currentIndex - 1 + imagesArray.length) % imagesArray.length;
			lightboxImg.src = imagesArray[currentIndex].src;
		});

		lightbox.addEventListener('click', e => { 
			if (e.target === lightbox) lightbox.classList.remove('active'); 
		});
		
		const links = document.querySelectorAll(".menu a");
		const currentPage = window.location.pathname.split("/").pop();
		
		links.forEach(link => {
			const linkHref = link.getAttribute('href').split("/").pop();

			if(linkHref === currentPage || linkHref === currentPage.replace(".html", "")) {
				link.classList.add("active")
				//link.closest(".menu-section").querySelector(".menu-section-title").classList.add("active");
			}
		});
	</script>
</body>
</html>
