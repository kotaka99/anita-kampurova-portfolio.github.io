<!DOCTYPE html>
<head>
	<meta charset="UTF-8" />
	<title>Anita Kamburova - Portfolio</title>
	<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Crimson+Text&display=swap');
		* {
			
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		
		body {
				font-family: "Crimson Text", serif;
				background: #f5f5f5;
				color: #222;
				min-height: 100vh;
		}
		
		.landing {
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			text-align: center;
			height: 100vh;
			padding: 20px;
		}
		
		.landing h1 {
			font-family: "Crimson Text", serif;
			font-size: 48px;
			margin-bottom: 20px;
		}
		
		.landing p {
			font-size: 18px;
			margin-bottom: 40px;
			max-width: 500px;
			color: #555;
		}
		
		.landing button {
			padding: 12px 30px;
			background: #222;
			color: #fff;
			font-size: 16px;
			font-weight: 600;
			border: none;
			cursor: pointer;
			border-radius: 5px;
			transition: background 0.3s ease;
		}
		
		.landing button:hover {
			background: #6b1e1e;
		}
		
	</style>
</head>
<body>
	<div class="landing" id="landingId">
		<h1>Anita Kamburova</h1>
		<p>Self-taught graphic designer focused on branding, advertising visuals, and social content.</p>
		<button id="portfolioBtn">Portfolio</button>
	</div>
	

	<script>
		const landing = document.getElementById("landingId");
		const portfolio = document.getElementById("portfolioId");
		
		portfolioBtn.addEventListener('click', () => {
			window.location.href = "work.html";
		});
	</script>
</body>
</html>
